    <h1>Application Form</h1>
    <form action="">
      <label for="firstname">First name:</label>
      <input type="text" name="firstname" id="firstname" /> <br /><br />

      <label for="lastname">Last name:</label>
      <input type="text" name="lastname" id="lastname" /><br /><br />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" /><br /><br />

      <label for="confirmpssword">Confirm password:</label>
      <input
        type="text"
        name="confirmpssword"
        id="confirmpssword"
      /><br /><br />

      <label for="Gender">Select Gender:</label>
      <select name="Gender" id="Gender">
        <br />
        <option value="select any value">Choose Value---</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br /><br />

      <input type="checkbox" id="subject1" name="subject1" value="Science" />
      <label for="subject1"> Science</label><br />
      <input type="checkbox" id="subject2" name="subject2" value="Arts" />
      <label for="subject2"> Arts</label><br />
      <input type="checkbox" id="subject3" name="subject3" value="Nothing" />
      <label for="subject3"> Nothing</label><br /><br />

      <input type="radio" id="html" name="fav_language" checked value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
<br />
      <input type="button" value="Submit" /><br />
    </form>
